<div [formGroup]="form" class="row">
    <div class="col-12">
        <h3>Personas a cargo</h3>
    </div>
    <div class="col-12" formArrayName="people">
        <div class="row" *ngFor="let person of people.controls; let i = index" [formGroupName]="i">
            <div class="col-12 mb-2">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-sm mb-2">
                                <input class="form-control" formControlName="fullName" placeholder="Nombre completo..." />
                                <app-message-validator [name]="'fullName'" [configMessages]="formFields.messages.fullName"></app-message-validator>
                            </div>
                
                            <div class="col-12 col-sm-auto mb-2">
                                <div class="input-group">
                                    <input class="form-control" type="number" formControlName="age" placeholder="Edad..." />
                                    <button class="btn btn-outline-danger" (click)="removePerson(i)">Eliminar</button>
                                </div>
                                <app-message-validator [name]="'age'" [configMessages]="formFields.messages.age"></app-message-validator>
                            </div>
                            
                            <!-- Skills -->
                            <div class="col-12">
                                <app-skill></app-skill>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3 justify-content-end">
    <div class="col-12 col-sm-auto">
      <div class="d-grid">
        <button class="btn btn-sm btn-primary" (click)="addPerson()"><i class="fa-solid fa-user"></i> AÃ±adir</button>
      </div>
    </div>
</div>
